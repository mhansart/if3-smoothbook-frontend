<div
  id="loader-admin"
  class="loader"
  [ngStyle]="{ 'height.px': h }"
  (window:resize)="onResize($event)"
>
  <div class="loader-admin">
    <div class="yellow-dot dot-one"></div>
    <div class="yellow-dot dot-two"></div>
    <div class="blue-dot dot-three"></div>
    <div class="blue-dot dot-four"></div>
  </div>
</div>
