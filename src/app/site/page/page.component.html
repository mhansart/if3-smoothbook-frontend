<!-- Si c'est une page -->
<div class="main-site container" [ngStyle]="{ 'min-height.px': h }">
  <div
    class="page-type"
    *ngIf="page[0]?.type === 'page'"
    [innerHTML]="newContent | sanitizeHtml"
  ></div>
  <div *ngIf="page[0]?.type === 'portfolio'" class="all-projects">
    <h3>{{ page[0]?.name }}</h3>
    <div class="masonry">
      <div class="one-project" *ngFor="let post of posts">
        <a [routerLink]="'/post/' + post.id">
          <img [src]="urlImg + '/' + post.picture" />
          <div class="name-project">
            <span>{{ post.title }}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
